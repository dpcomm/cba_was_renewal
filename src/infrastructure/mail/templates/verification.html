<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif; background-color: #F8F8F8; -webkit-font-smoothing: antialiased;">
  
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F8F8F8; min-height: 100vh;">
    <tr>
      <td align="center" style="padding: 48px 16px;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 420px; background-color: #FFFFFF; border-radius: 20px; box-shadow: 0 8px 40px rgba(123, 81, 158, 0.12); overflow: hidden;">
          <tr>
            <td style="height: 6px; background: linear-gradient(90deg, #7B519E 0%, #B896D7 100%);"></td>
          </tr>
          <tr>
            <td style="padding: 36px 32px 24px; text-align: center; background-color: #FFFFFF;">
              <img src="cid:logo" alt="CBA Logo" style="width: 140px; height: auto; margin: 0 auto; display: block;" />
            </td>
          </tr>
          <tr>
            <td style="padding: 36px 32px 32px;">
              <p style="margin: 0 0 8px; color: #0F0F0F; font-size: 17px; font-weight: 600; line-height: 1.5;">
                안녕하세요! 👋
              </p>
              <p style="margin: 0 0 28px; color: #84888C; font-size: 14px; line-height: 1.7;">
                CBA Connect 서비스 이용을 위한 인증 코드입니다.<br>
                아래 코드를 입력해 주세요.
              </p>
              <div style="background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 100%); border: 1.5px solid rgba(123, 81, 158, 0.25); border-radius: 16px; padding: 28px 20px; text-align: center; margin: 0 0 28px;">
                <p style="margin: 0 0 12px; color: #999999; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; font-weight: 500;">VERIFICATION CODE</p>
                <p style="margin: 0; color: #7B519E; font-size: 38px; font-weight: 800; letter-spacing: 10px; font-family: 'SF Mono', 'Menlo', monospace;">${code}</p>
              </div>
              <div style="background-color: #FEF9F3; border-radius: 10px; padding: 14px 16px; margin-bottom: 24px;">
                <p style="margin: 0; color: #B88A4C; font-size: 13px; line-height: 1.5;">
                  ⏱️ 이 코드는 <strong style="color: #8B6914;">3분간</strong> 유효합니다.
                </p>
              </div>
              <p style="margin: 0; color: #C0C3C5; font-size: 12px; line-height: 1.6; text-align: center;">
                본인이 요청하지 않았다면<br>이 이메일을 무시해 주세요.
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding: 0 32px;">
              <div style="height: 1px; background: linear-gradient(90deg, transparent, #E5E5E5, transparent);"></div>
            </td>
          </tr>
          <tr>
            <td style="padding: 24px 32px 28px; text-align: center;">
              <p style="margin: 0 0 8px; color: #84888C; font-size: 11px;">
                도움이 필요하시면 위 메일로 문의해주세요.
              </p>
              <p style="margin: 0; color: #C0C3C5; font-size: 10px;">
                © 2026 CBA Connect. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  
</body>
</html>
